<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visitor Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h2>Visitor Report</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Whom Visiting</th>
            <th>Purpose</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Photo</th>
        </tr>
        {% for v in visitors %}
        <tr>
            <td>{{ v.name }}</td>
            <td>{{ v.visiting_whom }}</td>
            <td>{{ v.purpose }}</td>
            <td>{{ v.in_time }}</td>
            <td>{{ v.out_time }}</td>
            <td>
                {% if v.photo %}
                    <img src="{{ v.photo.path }}">
                {% else %}
                    No Photo
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
