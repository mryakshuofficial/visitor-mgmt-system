<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visitor Report</title>
<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th {
        background-color: #34495e;
        color: white;
        padding: 10px;
        border: 1px solid #333;
    }

    td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <h2>Visitor Report</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Whom Visiting</th>
            <th>Purpose</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Photo</th>
        </tr>
        {% for v in visitors %}
        <tr>
            <td>{{ v.name }}</td>
            <td>{{ v.visiting_whom }}</td>
            <td>{{ v.purpose }}</td>
            <td>{{ v.in_time }}</td>
            <td>{{ v.out_time }}</td>
            <td>
                {% if v.photo %}
                    <img src="{{ v.photo.path }}">
                {% else %}
                    No Photo
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
