<!DOCTYPE html>
<html>
<head>
  <title>Face Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Face Image Capture</h2>
    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label>GR Number:</label>
        <input type="text" name="gr_no" required>
      </div>

      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Capture Face</button>
      </div>
    </form>

    <p>Note: A new window will open. Press <strong>q</strong> to stop camera manually.</p>
  </div>
</body>
</html>
