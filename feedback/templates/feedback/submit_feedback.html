<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Feedback</title>
    <style>
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p.identity-note {
            color: #31c50c;
            font-weight: bold; 
            font-style: italic;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Feedback / Complaint</h2>
        <form method="post">
            {% csrf_token %}
            <label>Enter GR No:</label><br>
            <input type="text" name="gr_no" required><br><br>

            {{ form.as_p }}
            
            <p class="identity-note">Your identity is totally hidden. No one will know.</p>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
