<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="password"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-label input {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
    <script>
        function toggleButton() {
            const checkbox = document.getElementById('confirm');
            const button = document.getElementById('resetBtn');
            button.disabled = !checkbox.checked;
        }
    </script>
</head>
<body>
<div class="reset-container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="new_password">Enter New Password:</label>
        <input type="password" name="new_password" id="new_password" required>

        <div class="checkbox-label">
            <input type="checkbox" id="confirm" onchange="toggleButton()">
            <label for="confirm">I confirm I want to reset my password</label>
        </div>

        <button type="submit" id="resetBtn" disabled>Reset</button>
    </form>
</div>
</body>
</html>
