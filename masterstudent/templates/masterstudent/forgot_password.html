<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .forgot-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4a00e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 5px rgba(74, 0, 224, 0.5);
        }

        button[type="submit"] {
            background-color: #4a00e0;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #5e35e5;
        }

    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="gr_no">Enter GR Number:</label>
                <input type="text" id="gr_no" name="gr_no" required>
            </div>
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
